<div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style="text-align: center;">
                <table class="table">
                    <tr *ngFor="let cart of CartList">
                        <td><img src="{{cart.image}}" style="height: 50px; width: 50px;" alt=""></td>
                        <td>{{cart.name}}</td>
                        <td>{{cart.price}}</td>
                        <td><button class="btn btn-danger" (click)="RemoveFromCart($event,cart)">X</button></td>
                    </tr>
                </table>
                    
                        <button type="button" style="color: rgb(255, 196, 0) ; border: 1px solid rgb(255, 196, 0) ;
                         border-radius:5px" class="btn btn-dark" (click)="PlaceOrder()">Place Order</button>
                         
                         <p style="text-align: center;">
                             {{display}}
                         </p>
                         <h2>Total price:{{totalPrice}}</h2>
                         <button type="button" style="color: rgb(255, 196, 0) ; border: 1px solid rgb(255, 196, 0);
                         border-radius:5px;" class="btn btn-dark" (click)="Logout()">Logout</button>
                         
                         
            </div>
            <div></div>
        </div>
    </div>
